version: '3'

services:
  db:
    image: mysql:5.7
    environment:
      MYSQL_DATABASE: sharemusic_development
      MYSQL_USER: root
      MYSQL_ROOT_PASSWORD: password
      MYSQL_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - ./db/mysql/volumes:/var/lib/mysql

  web:
    build: .
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - .:/sharemusic
      - gem_data:/usr/local/bundle
    ports:
      - 3000:3000
    depends_on:
      - db 
      - chrome
  chrome:
    image: selenium/standalone-chrome:latest
    shm_size: 256m
    ports:
      - 4444:4444
    tty: true
    stdin_open: true

volumes:
  gem_data:
