default: &default
  adapter: mysql2
  encoding: utf8
  pool: 5
  port: 3306
  username: <%= ENV['MYSQL_USERNAME'] %>
  password: <%= ENV['MYSQL_PASSWORD'] %>
  host: db

development:
  <<: *default
  database: sharemusic_development

test:
  <<: *default
  database: sharemusic_test

production:
  <<: *default
  database: sharemusic_production
